<script>

    function onLoad(){
        setInterval(function bgc(){
            var s = Math.floor(new Date()/333%30);
            
            if(s<10){
                color="rgb("+(245+(s))+",245,"+(255-(s))+")";
            }
            else if(s<20 && s>=10){
                color="rgb("+(255-(s-10))+","+(245+(s-10))+",245)";
            }
            else if(s<30 && s>=20){
                color="rgb(245,"+(255-(s-20))+","+(245+(s-20))+")";
            }
            
            document.body.style.backgroundColor=color;
        },0.1);
        
    }
    
    function dispEmail(){
        document.getElementById("cover").style.zIndex = "0";
        document.getElementById("cover").style.opacity="0.5"; 
        document.getElementById("email").style.zIndex = "100";
        document.getElementById("email").style.opacity = "100";
        document.getElementById("mainContent").style.filter="blur(5px)";
    }

    function genEmail(){
        var mailto = "mailto:shammamah.hossain@gmail.com?";
        var subj = "subject="+document.getElementById("subj").value;
        var msg = "&body="+document.getElementById("msg").value; 
        
        var toSend = mailto.concat(subj).concat(msg);
  
        window.location.href = toSend;
        
        hideEmail(); 
    }
    
    function hideEmail(){     
        document.getElementById("email").style.opacity = "0";
        document.getElementById("email").style.zIndex = "-1";
        document.getElementById("cover").style.zIndex = "-1";
        document.getElementById("cover").style.opacity="0"; 
        document.getElementById("mainContent").style.filter = "none"; 
        document.getElementById("subj").value="";
        document.getElementById("msg").value=""; 
    }
    
    document.onkeydown = function(evt){
        if(evt.keyCode == 27){
            hideEmail(); 
        }
    }
    
</script>
